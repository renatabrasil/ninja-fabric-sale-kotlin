name: Criação de API
description: Use this template for tracking new features.
title: "Criação de API"
labels: scaffold
assignees: 
  - ""
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Path
      description: How can we get in touch with you if we need more info?
      placeholder: ex. /accounts/{accountId}/balances
    validations:
      required: true
  - type: dropdown
    id: method
    attributes:
      label: Método
      description: What version of our software are you running?
      options:
        - GET
        - POST
        - PATH
        - DELETE
      default: 0
    validations:
      required: true
  - type: dropdown
    id: repo
    attributes:
      label: Repositório
      description: What version of our software are you running?
      options:
        - Selecionar repositório
        - iaas-attendance-accounts-api
        - iaas-attendance-customers-api
        - iaas-attendance-tickets-api
      default: Selecionar repositório
    validations:
      required: true
#  - type: dropdown
#    id: browsers
#    attributes:
#      label: What browsers are you seeing the problem on?
#      multiple: true
#      options:
#        - Firefox
#        - Chrome
#        - Safari
#        - Microsoft Edge
  - type: checkboxes
    id: terms
    attributes:
      label: Criar branch para documentação
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: Criar schemas e rota no gateway externo
          required: true
